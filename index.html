<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="symbol-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="20" value="10" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate" checked>
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="spaces">
                        <input type="checkbox" id="spaces" checked>
                        <label for="spaces">Includes Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="./index.js"></script>
<body>
    
</body>
</html>
